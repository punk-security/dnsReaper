name: pytest

on:
  pull_request:
    branches: [ main ]
    types:
      - synchronize
      - opened
      - reopened

jobs:
  v3-9:
    runs-on: ubuntu-latest
    steps:
      - name: Python runtime test
        uses: ./.github/actions/python-test
        with:
          python-version: "3.9"
  v3-10:
    runs-on: ubuntu-latest
    steps:
      - name: Python runtime test
        uses: ./.github/actions/python-test
        with:
          python-version: "3.10"
